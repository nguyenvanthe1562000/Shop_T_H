

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div>
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">SHOP T H</h1>
                                </div>
                                <form role="form" method="post" ng-submit="loginSubmit()">
                                    <div class="form-group has-feedback">
                                        <input type="text" class="form-control" placeholder="Tài khoản" ng-model="loginData.userName">
                                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <input type="password" class="form-control" ng-model="loginData.password" placeholder="Mật khẩu">
                                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                    </div>
                                    <div class="row">
                                        <div class="col-8">
                                            <div class="checkbox icheck">
                                                <label>
                                                    <input type="checkbox"> Nhớ mật khẩu
                                                </label>
                                            </div>
                                        </div><!-- /.col -->
                                        <div class="col-4">
                                            <button type="submit" class="btn btn-primary btn-block btn-flat">Đăng nhập</button>
                                        </div><!-- /.col -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
